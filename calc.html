<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc.css">
    <title>Caclculator</title>
</head>
<body>
    <div class="calc">
        <section class="screen">
            0
        </section>
        <div class="calc-row">
            <button class="double calc-button">C</button>
            <button class="calc-button">back</button>
            <button class="calc-button">divide</button>
        </div>
        <div class="calc-row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button">mult</button>
        </div>
        <div class="calc-row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">subtract</button>
        </div>
        <div class="calc-row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button">add</button>
        </div>
        <div class="calc-row">
            <button class="calc-button">0</button>
            <button class="calc-button">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
